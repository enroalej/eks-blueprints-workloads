apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  labels:
    app: plugins
    {{- toYaml .Values.labels | nindent 4 }}
spec:
  replicas: 2
  revisionHistoryLimit: 3
  nodeSelector:
    intent: apps
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      nodeSelector:
        intent: apps
      containers:
        - name: gateway
          image: 652084867515.dkr.ecr.eu-west-1.amazonaws.com/gateway:dev
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            {{- toYaml .Values.commonEnv | nindent 12 }}
          resources:
            limits:
              cpu: 250m
              memory: 512Mi
            requests:
              cpu: 10m
              memory: 50Mi
